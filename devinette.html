<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinette Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="devinette.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>
            <h1 id="question">Cliquez sur la devinette pour découvrir la réponse</h1> <!-- La question sera affichée ici -->
            <button id="nextButton" style="display: none;">Question suivante</button> <!-- Bouton caché au départ -->
        </div>
    </div>

    <script src="devinette.js"></script>
</body>
</html>
